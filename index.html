<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="output-box" id="c">Punch those numbers in!</div>
      <div class="numberContainer">
        <button data-key="7" onclick="appendToCalculation('7')">7</button>
        <button data-key="8" onclick="appendToCalculation('8')">8</button>
        <button data-key="9" onclick="appendToCalculation('9')">9</button>
        <button data-key="4" onclick="appendToCalculation('4')">4</button>
        <button data-key="5" onclick="appendToCalculation('5')">5</button>
        <button data-key="6" onclick="appendToCalculation('6')">6</button>
        <button data-key="1" onclick="appendToCalculation('1')">1</button>
        <button data-key="2" onclick="appendToCalculation('2')">2</button>
        <button data-key="3" onclick="appendToCalculation('3')">3</button>
        <button data-key="." onclick="appendToCalculation('.')">,</button>
        <button data-key="0" onclick="appendToCalculation('0')">0</button>
        <button data-key="d" onclick="removeLastSymbol()">DEL</button>
      </div>
      <div class="symbolContainer">
        <button data-key="+" onclick="appendToCalculation('+')">+</button>
        <button data-key="-" onclick="appendToCalculation('-')">-</button>
        <button onclick="calculateResult()">=</button>
        <button data-key="*" onclick="appendToCalculation('*')">*</button>
        <button data-key="/" onclick="appendToCalculation('/')">/</button>
        <button data-key="c" onclick="clearCalculation()">C</button>
      </div>
    </div>
  </body>
</html>
